<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>
    <body>
        <table border="2">
            <caption>Fruit Bill</caption>

            <thead>
                <tr>
                    <th>sn</th>

                    <th>qty</th>
                    <th>total</th>

            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>mango</td>
                    <td>30</td>
                    <td>3</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>mango</td>
                    <td>30</td>
                    <td>3</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td align="center">1</td>
                    <td>mango</td>
                    <td>30</td>
                    <td>3</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td colspan="4">total</td>
                    <td>270</td>
                </tr>
            </tbody>

        </table>
